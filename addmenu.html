<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
    <script type="module" src="./js/addRecipe.js"></script>
    <style>
      /* Atur margin antara input */
      input {
        display: block; /* Mengubah input menjadi elemen blok */
        margin-bottom: 10px; /* Menambahkan margin bawah */
      }
    </style>
  </head>
  <body>
    <input id="title" type="text" placeholder="title" />
    <input id="description" type="text" placeholder="description" />
    <input id="images" type="text" placeholder="images" />
    <input id="ingredients" type="text" placeholder="ingredients" />
    <input id="instructions" type="text" placeholder="instructions" />
    <input id="servings" type="text" placeholder="servings" />
    <input id="prep_time" type="text" placeholder="prep_time" />
    <input id="cook_time" type="text" placeholder="cook_time" />
    <input id="total_time" type="text" placeholder="total_time" />
    <button id="send-data" type="submit">Submit</button>
  </body>
</html>
