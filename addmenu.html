<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menambahkan Meu Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script type="module" src="./js/addRecipe.js"></script>
  </head>
  <body class="bg-gray-800 flex justify-center items-center h-screen">
    <div class="bg-gray-500 mx-auto p-6 bg-white rounded-md shadow-md">
      <input id="title" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Title" />
      <input id="description" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Description" />
      <input id="images" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Images" />
      <input id="ingredients" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Ingredients" />
      <input id="instructions" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Instructions" />
      <input id="servings" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Servings" />
      <input id="prep_time" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Prep Time" />
      <input id="cook_time" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Cook Time" />
      <input id="total_time" class="block w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Total Time" />
      <button id="send-data" class="w-full py-2 px-4 mb-4 bg-blue-500 text-white rounded-md focus:outline-none focus:ring focus:border-blue-300 hover:bg-blue-600" type="submit">Tambahkan Menu</button>
    </div>
    <script type="module" src="./js/popup.js"></script>
  </body>
</html>
